<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "zh-TW" }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>{{ page.title | default: site.title | escape }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.title | default: site.title | escape }}">
  <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  
  <link rel="stylesheet" href="{{ '/assets/css/ali-style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/fullwidth.css' | relative_url }}">
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>

<body class="fullwidth-body">
  <a class="skip-link" href="#main-content">{{ "Skip to main content" | default: "跳至主要內容" }}</a>

  {%- include header.html -%}

  <main id="main-content" class="main-content" aria-label="Content">
    {{ content }}
  </main>

  {%- include footer.html -%}

  <script src="{{ '/assets/js/fullwidth.js' | relative_url }}"></script>
</body>

</html>
